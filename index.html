<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilePreview - Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>CareerView<span>.io</span></h1>
    </header>

    <main class="content-wrapper">
        <div class="ad-space top-ad">
            <p>ADVERTISEMENT</p>
            </div>

        <section class="preview-card">
            <div class="file-info">
                <span class="file-name">document_scan_01.pdf</span>
            </div>
            
            <div class="preview-window">
                <iframe src="https://docs.google.com/gview?url=https://cms.patrika.com/wp-content/uploads/2025/07/ib-vacancy.pdf&embedded=true#toolbar=0" class="preview-item" frameborder="0"></iframe>
            </div>

            <div class="action-bar">
                <button class="btn-download">Download File</button>
            </div>
        </section>

        <div class="ad-space bottom-ad">
            <p>ADVERTISEMENT</p>
            </div>
    </main>

</body>
</html>
